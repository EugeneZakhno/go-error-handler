<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спойлер с перемещением слов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .spoiler {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            overflow: hidden;
            position: relative;
        }
        .words {
            display: flex;
            transition: transform 0.3s ease;
        }
        .word {
            min-width: 80px;
            margin-right: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="spoiler" id="spoiler">
    <div class="words" id="words">
        <div class="word">Слово 1</div>
        <div class="word">Слово 2</div>
        <div class="word">Слово 3</div>
        <div class="word">Слово 4</div>
        <div class="word">Слово 5</div>
    </div>
</div>

<script>
    const spoiler = document.getElementById('spoiler');
    const wordsContainer = document.getElementById('words');
    let scrollAmount = 0;

    spoiler.addEventListener('wheel', (event) => {
        event.preventDefault();
        scrollAmount += event.deltaY > 0 ? 50 : -50; // Измените значение для скорости прокрутки
        wordsContainer.style.transform = translateX(${-scrollAmount}px);
    });
</script>

</body>
</html>
